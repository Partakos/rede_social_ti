{% extends 'core/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Registro</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                <hr>
                <p class="text-center">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
